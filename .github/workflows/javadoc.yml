name: Publish Javadoc

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
      - name: Generate Javadoc
        run: mvn -B javadoc:javadoc --file pom.xml -DreportOutputDirectory=target/site -DdestDir=apidocs
      - name: Normalize Javadoc output
        run: |
          if [ -d target/reports/apidocs ] && [ ! -d target/site/apidocs ]; then
            mkdir -p target/site
            cp -a target/reports/apidocs target/site/
          fi
      - name: Verify Javadoc output
        run: |
          ls -la target/site
          ls -la target/site/apidocs
          test -f target/site/apidocs/index.html
      - name: Add root index redirect
        run: |
          mkdir -p target/site
          cat <<'EOF' > target/site/index.html
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=apidocs/">
              <title>Caesium Javadoc</title>
            </head>
            <body>
              <p>Redirecting to <a href="apidocs/">apidocs/</a></p>
            </body>
          </html>
          EOF
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site
